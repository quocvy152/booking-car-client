name: CI + Telegram Notify

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Notify Telegram
        if: always()
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

          JOB_STATUS: ${{ job.status }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
          ACTOR: ${{ github.actor }}

          WORKFLOW: ${{ github.workflow }}
          RUN_ID: ${{ github.run_id }}
          RUN_NUMBER: ${{ github.run_number }}
          EVENT: ${{ github.event_name }}

          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}

        run: |
          # Emoji theo tr·∫°ng th√°i
          EMOJI="‚úÖ"
          if [ "$JOB_STATUS" != "success" ]; then
            EMOJI="‚ùå"
          fi

          RUN_URL="https://github.com/$REPO/actions/runs/$RUN_ID"

          MESSAGE="$EMOJI *CI $JOB_STATUS*%0A"
          MESSAGE+="*Repo:* $REPO%0A"
          MESSAGE+="*Branch:* $BRANCH%0A"
          MESSAGE+="*Commit:* \`${COMMIT:0:7}\`%0A"
          MESSAGE+="*Actor:* $ACTOR%0A"
          MESSAGE+="*Workflow:* $WORKFLOW (#$RUN_NUMBER)%0A"
          MESSAGE+="*Event:* $EVENT%0A"

          if [ -n "$PR_NUMBER" ]; then
            MESSAGE+="%0A*PR:* #$PR_NUMBER - $PR_TITLE%0A"
            MESSAGE+="üîó $PR_URL%0A"
          fi

          MESSAGE+="%0Aüîó *Run:* $RUN_URL"

          curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendMessage" \
            -d chat_id="$CHAT_ID" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown"