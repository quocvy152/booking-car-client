name: CI + Telegram Notify

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Notify Telegram
        if: always()
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

          JOB_STATUS: ${{ job.status }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
          ACTOR: ${{ github.actor }}

          WORKFLOW: ${{ github.workflow }}
          RUN_ID: ${{ github.run_id }}
          RUN_NUMBER: ${{ github.run_number }}
          EVENT: ${{ github.event_name }}

          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}

        run: |
          # Emoji theo trạng thái
          EMOJI="✅"
          if [ "$JOB_STATUS" != "success" ]; then
            EMOJI="❌"
          fi

          RUN_URL="https://github.com/$REPO/actions/runs/$RUN_ID"

          MESSAGE="$EMOJI <b>CI $JOB_STATUS</b>%0A"
          MESSAGE+="<b>Repo:</b> $REPO%0A"
          MESSAGE+="<b>Branch:</b> $BRANCH%0A"
          MESSAGE+="<b>Commit:</b> <code>${COMMIT:0:7}</code>%0A"
          MESSAGE+="<b>Actor:</b> $ACTOR%0A"
          MESSAGE+="<b>Workflow:</b> $WORKFLOW (#$RUN_NUMBER)%0A"
          MESSAGE+="<b>Event:</b> $EVENT%0A"

          if [ -n "$PR_NUMBER" ]; then
            MESSAGE+="%0A<b>PR:</b> #$PR_NUMBER - $PR_TITLE%0A"
            MESSAGE+="<a href=\"$PR_URL\">View Pull Request</a>%0A"
          fi

          MESSAGE+="%0A<a href=\"$RUN_URL\">View Workflow Run</a>"

          curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendMessage" \
            -d chat_id="$CHAT_ID" \
            -d text="$MESSAGE" \
            -d parse_mode="HTML"